<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>To-Do App - v2</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body class="bg-light">
  <div class="container py-5">
    <div class="card shadow-lg">
      <div class="card-header bg-primary text-white">
        <h3 class="mb-0">To-Do List App V2</h3>
      </div>
      <div class="card-body">
        <form method="POST" action="/add" class="d-flex mb-3">
          <input name="title" class="form-control me-2" placeholder="Add a new task..." required />
          <button type="submit" class="btn btn-success">Add</button>
        </form>

        <ul class="list-group">
          {% for task in tasks %}
          <li class="list-group-item d-flex justify-content-between align-items-center">
            <span class="{{ 'text-decoration-line-through text-muted' if task.is_done }}">
              {{ task.title }}
            </span>
            <div>
              {% if not task.is_done %}
              <a href="/complete/{{ task.id }}" class="btn btn-sm btn-outline-primary">Complete</a>
              {% endif %}
              <a href="/delete/{{ task.id }}" class="btn btn-sm btn-outline-danger">Delete</a>
            </div>
          </li>
          {% endfor %}
        </ul>
      </div>
    </div>
  </div>
</body>
</html>
