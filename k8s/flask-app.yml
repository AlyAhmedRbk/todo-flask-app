apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-app-deployment
  namespace: web-app
  labels:
    app: flask-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: flask-app
  template:
    metadata:
      labels:
        app: flask-app
    spec:
      containers:
      - name: flask-app
        image: alyahmed071/flask-todo-app:latest
        ports:
        - containerPort: 5000
        env:
        - name: MYSQL_HOST
          value: mysql-app-service
        - name: MYSQL_DATABASE
          value: devops
        - name: MYSQL_USER
          value: root
        - name: MYSQL_PASSWORD
          value: rootpassword
---
apiVersion: v1
kind: Service
metadata:
  name: flask-app-service
  namespace: web-app
spec:
  selector:
    app: flask-app
  ports:
    - protocol: TCP
      port: 5000
      targetPort: 5000
  type: ClusterIP
